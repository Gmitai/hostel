<!DOCTYPE html>
<html lang="tj">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форма коменданта</title>
    <link rel="stylesheet" href="Forms_Style.css">
</head>
<body>
<script src="getLSItem.js" type="text/javascript"></script>
<div class="modal">
    <div class="form-container">
        <h2>Бақайдгирии корманд</h2>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="fullname">Ному насаб:</label>
                <input type="text" id="fullname" name="fullName" required>
            </div>

            <div class="form-group">
                <label>Ҷинс:</label>
                <div class="gender-group">
                    <div id="radio">
                        <input type="radio" id="male" name="gender" value="1">
                        <label for="male">мард</label>
                        <input type="radio" id="female" name="gender" value="0">
                        <label for="female">зан</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="birthDate">Соли таваллуд:</label>
                <input type="date" id="birthDate" name="birthDate">
            </div>

            <div class="form-group">
                <label for="phone">Рақами телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Почтаи электронӣ:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="address">Суроғаи истиқомат:</label>
                <input type="text" id="address" name="address" required>
            </div>
			 <div class="form-group">
        <div class="button-group">
            <button type="button" class="btn-back" onclick="window.parent.closeIframe(getFrmId())">⬅ Баромад</button>
			<button type="submit" class="btn-add" >➕ Бақайдгирии</button>
        </div>
        </div>
        </form>
    </div>
</div>

</body>
</html>
