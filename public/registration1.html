<!DOCTYPE html>
<html lang="tj">

<link rel="stylesheet" href="formStyle.css">
<div class="modal">
    <div class="form-container">
        <h2>Бақайдгирии комендант</h2>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="fullname">Ному насаб:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label>Ҷинс:</label>
                <div class="gender-group">
                    <input type="radio" id="male" name="gender" value="1">
                    <label for="male">мард</label>

                    <input type="radio" id="female" name="gender" value="0">
                    <label for="female">зан</label>
                </div>
            </div>

            <div class="form-group">
                <label for="birthDate">Соли таваллуд:</label>
                <input type="date" id="birthDate" name="birthDate">
            </div>

            <div class="form-group">
                <label for="phone">Рақами телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Почтаи электронӣ:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Суроғаи истиқомат:</label>
                <input type="text" id="address" name="address" required>
            </div>
			
            <button type="submit" class="save-btn">Бақайдгирӣ</button>
			
        </form>
    </div>
</div>

</html>
