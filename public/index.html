<!doctype html>
<html lang="tj">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Hostel Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Forms_Style.css">
    <style>
        /* Карточки сотрудников */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #0edcc3;
        }

        .card img {
            width: auto;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card h3 {
            color: #0ff;
            margin-bottom: 5px;
        }

        .card p {
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .btn {
            background: #053003;
            color: #f6f1f1;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background: #14cc17;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="app" role="application">
    <aside class="sidebar">
        <div class="brand">Hostel Admin</div>
        <nav class="nav" id="nav"></nav>
        <div class="sidebar-footer">Пользователь: <strong>Админ</strong></div>
    </aside>

    <main class="main">
        <div class="header">
            <h2 id="page-title">Загрузка...</h2>
            <div class="actions" id="add_content">
                <button id="add" onclick="showForm(getFrmId())">Добавить</button>
            </div>
        </div>

        <section id="main-content" class="content">
            <div class="placeholder" id="placeholder">
                <div class="loader"></div>
                <div>Выберите таблицу в левой колонке, чтобы увидеть данные.</div>
            </div>
            <!-- Контейнер для карточек сотрудников -->
            <div class="products" id="productList"></div>
        </section>
    </main>

    <iframe src="addRoom.html" class="modal-iframe" id="mIframe0"></iframe>
    <iframe src="registration.html" class="modal-iframe" id="mIframe1"></iframe>
    <iframe src="logBook.html" class="modal-iframe" id="mIframe2"></iframe>
    <iframe src="addRoom.html" class="modal-iframe" id="mIframe3"></iframe>
    <iframe src="registerStudent.html" class="modal-iframe" id="mIframe4"></iframe>
</div>

<!-- Скрипты подключаем в конце body -->
<script src="getLSItem.js"></script>
<script src="menues.js"></script>
<script src="Hide_Show_Forms.js"></script>
<script src="employees.js"></script>
</body>
</html>
