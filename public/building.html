<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Иловакунии бино</title>
</head>
<body>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"]
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #794d4d;
        border-radius: 4px;
        box-sizing: border-box; /* Ensures padding doesn't affect the width */
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>

<body>

<div class="form-container">
    <h2>Иловакунии бино</h2>
    <form action="/addBuilding" method="post">
        <div class="form-group">
            <label for="fullname">Номи бино:</label>
            <input type="text" id="fullname" name="title" required>          

            
        </div>
        <div class="form-group">
            <label for="count">Миқдори ошёна</label>
            <input type="number" id="count" name="fcount" required>
        </div>    
            <div class="form-control">
                <button type="submit">Бақайдгирӣ</button>
            </div>
    </form>
</div>
</body>
</html>
