<!DOCTYPE html>
<html lang="tj">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шакли бақайдгирии донишҷӯён дар хобгоҳ</title>
    <link rel="stylesheet" href="Forms_Style.css">

</head>
<body>

<div class="form-container">
    <h2>Шакли бақайдгирии донишҷӯён</h2>
    <form action="/registerStudent" method="post">
        <form>
            <div class="form-group">
                <label for="faculty"> Факултет </label>
                <select id="faculty" name="faculty" required>

                </select>
            </div>
            <div class="form-group">
                <label for="specialty"> Ихтисос </label>
                <select id="specialty" name="specialty" required>
                </select>
            </div>
            <div class="form-group">
                <label for="grade">Бахш:</label>
                <select id="grade" name="grade" required>

                </select>
            </div>
            <div class="form-group">
                <label for="student">Донишҷӯ:</label>
                <select id="student" name="student" required>

                </select>
            </div>
            <div>
                <label for="buildingNumber">Бино</label>
                <select id="buildingNumber" name="buildingNumber" required>

                </select>
            </div>
            <div>
                <label for="numberfloor">Ошёна</label>
                <select id="numberfloor" name="numberfloor" required>

                </select>
            </div>
            <div>
                <label for="roomNumber">Ҳуҷра</label>
                <select id="roomNumber" name="roomNumber" required>
                </select>
            </div>

        </form>
    </form>
</div>
<script src="regStudentLoadFormData.js" type="text/javascript"></script>
</body>
</html>
