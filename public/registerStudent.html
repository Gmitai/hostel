<!DOCTYPE html>
<html lang="tj">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шакли бақайдгирии донишҷӯён дар хобгоҳ</title>
    <link rel="stylesheet" href="temp.css">

</head>
<body>

<div class="form-container">
    <h2>Шакли бақайдгирии донишҷӯён</h2>
    <form action="/registerStudent" method="post">
        <form>
            <div>
                <label for="faculty"> Факултет </label>
                <select id="faculty" name="faculty" required>

                </select>
            </div>
            <div>
                <label for="specialty"> Ихтисос </label>
                <select id="specialty" name="specialty" required>
                </select>
            </div>
            <div class="form-group">
                <label for="course">Курс:</label>
                <select id="course" name="course" required>
                    <option value="">Курсро интихоб кунед</option>
                    <option value="1">Курси 1</option>
                    <option value="2">Курси 2</option>
                    <option value="3">Курси 3</option>
                    <option value="4">Курси 4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="students">Донишҷӯ:</label>
                <select id="students" name="students" required>

                </select>
            </div>
            <div>
                <label for="buildingNumber">Бино</label>
                <select id="builgingNumber" name="buildingNumber" required>
                    <option value="0">Биноро интихоб кунед</option>
                </select>
            </div>
            <div>
                <label for="numberfloor">Ошёна</label>
                <select id="numberfloor" name="numberfloor" required>
                    <option value="">Ошёнаро интихоб кунед</option>
                </select>
            </div>
            <div>
                <label for="roomNumber">Ҳуҷраро интихоб кунед</label>
                <select id="roomNumber" name="roomNumber" required>
                    <option value="">Ошёнаро интихоб кунед</option>
                </select>
            </div>

        </form>
    </form>
</div>
<script src="getFaculties.js" type="text/javascript"></script>
</body>
</html>
