<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Иловакунии Ҳуҷра</title>
</head>
<body>
<script src="getBuildings.js" type="text/javascript"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #794d4d;
        border-radius: 4px;
        box-sizing: border-box; /* Ensures padding doesn't affect the width */
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
<div class="form-container">
<form method="post" action="/addRoom">
    <div class="form-group">
    <label for="buildingList">Бино:</label>
    <select id="buildingList" name="buildingId" required>

    </select>
    </div>
    <div class="form-group">
        <label for="roomName">Рақами ҳуҷра</label>
        <input type="text" id="roomName" name="roomName" required>
    </div>
    <div class="form-group">
        <label for="placeCount">Миқдори ҷой</label>
        <input type="text" id="placeCount" name="placeCount" required>
    </div>
    <div class="form-group">
        <label for="floor">Ошёна</label>
        <select id="floor" name="floor" required>
            <option value="1">Ошёнаи 1</option>
            <option value="2">Ошёнаи 2</option>
            <option value="3">Ошёнаи 3</option>
            <option value="4">Ошёнаи 4</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit">Сабт</button>
    </div>
</form>
</div>
</body>
</html>
