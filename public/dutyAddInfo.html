<!DOCTYPE html>
<html lang="tj">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бақайдгирии ҳодиса</title>
    <link rel="stylesheet" href="Forms_Style.css">
    <script src="getLSItem.js" type="text/javascript"></script>
</head>
<body>
<div class="form-container">
    <h2>Бақайдгирии ҳодиса</h2>

    <form id="eventForm">
        <div class="form-group">
            <label for="building">Бино</label>
            <select id="building" name="building" required></select>
        </div>

        <div class="form-group">
            <label for="commendant">Комендант</label>
            <select id="commendant" name="commendant" required></select>
        </div>

        <div class="form-group">
            <label for="comment">comment:</label>
            <textarea id="comment" name="comment" rows="6" cols="50"></textarea>
        </div>

        <div class="date-group">
            <label for="fromDate">Аз санаи:</label>
            <input type="datetime-local" id="fromDate" name="fromDate" required>
            <label for="toDate">то санаи:</label>
            <input type="datetime-local" id="toDate" name="toDate" required>
        </div>

        <div class="form-group">
            <div class="button-group">
                <button type="button" class="btn-back" onclick="window.parent.closeIframe(getFrmId())">⬅ Баромад</button>
                <button type="submit" class="btn-add">➕ Сабт</button>
            </div>
        </div>
    </form>
</div>

<script src="getLogBook.js" type="text/javascript"></script>
<script src="sendFormData.js" type="text/javascript"></script>
</body>
</html>
